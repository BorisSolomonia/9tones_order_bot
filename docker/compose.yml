services:
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile.dev
    container_name: orderapp-backend
    restart: unless-stopped
    env_file:
      - ./.env
    volumes:
      - ../service-account.json:/secrets/service-account.json:ro
    expose:
      - "8080"
    networks:
      - web
    healthcheck:
      test: [ "CMD", "curl", "-sf", "http://localhost:8080/actuator/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile.dev
    container_name: orderapp-frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
      - NEXT_PUBLIC_QUERY_STALE_TIME_MS=${NEXT_PUBLIC_QUERY_STALE_TIME_MS}
      - NEXT_PUBLIC_QUERY_RETRY_COUNT=${NEXT_PUBLIC_QUERY_RETRY_COUNT}
      - NEXT_PUBLIC_SEARCH_DEBOUNCE_MS=${NEXT_PUBLIC_SEARCH_DEBOUNCE_MS}
      - NEXT_PUBLIC_CUSTOMERS_PAGE_SIZE=${NEXT_PUBLIC_CUSTOMERS_PAGE_SIZE}
      - NEXT_PUBLIC_ADMIN_CUSTOMERS_PAGE_SIZE=${NEXT_PUBLIC_ADMIN_CUSTOMERS_PAGE_SIZE}
    expose:
      - "3000"
    volumes:
      - ../frontend/src:/app/src
      - ../frontend/public:/app/public
    networks:
      - web
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://localhost:3000/api/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  caddy:
    image: caddy:2.8-alpine
    container_name: orderapp-caddy
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
    networks:
      - web
    depends_on:
      - backend
      - frontend

networks:
  web:
    driver: bridge
